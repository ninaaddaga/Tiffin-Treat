<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiffin Treats | Artisanal Homemade</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-green: #4A5D23; /* Classy Olive Green */
            --gold: #D4AF37;
            --glass: rgba(255, 255, 255, 0.92);
            --veg-green: #008000;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            /* Your preferred background with a subtle overlay for readability */
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://images.unsplash.com/photo-1543353071-873f17a7a088?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-attachment: fixed;
            color: #333;
            min-height: 100vh;
        }

        /* CLASSY HEADER */
        header {
            background: var(--glass);
            backdrop-filter: blur(12px);
            padding: 15px 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            position: sticky; top: 0; z-index: 1000;
        }

        .header-content {
            display: flex; justify-content: space-between; align-items: center;
            max-width: 800px; margin: 0 auto;
        }

        .brand-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.6em; font-weight: 700; color: var(--accent-green);
            font-style: italic; margin: 0;
        }

        .status-badge {
            font-size: 0.7em; letter-spacing: 1px; padding: 4px 12px;
            border-radius: 20px; text-transform: uppercase; font-weight: 600;
        }
        .open { background: #e8f5e9; color: #2e7d32; }
        .closed { background: #ffebee; color: #c62828; }

        /* FROSTED GLASS CONTAINER */
        .container {
            max-width: 600px; margin: 25px auto; padding: 30px;
            background: var(--glass); border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            margin-bottom: 120px;
        }

        .category-title {
            font-family: 'Playfair Display', serif; font-size: 1.4em;
            color: var(--accent-green); border-bottom: 1px solid #ddd;
            margin: 35px 0 15px; padding-bottom: 8px;
        }

        .food-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 0; border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .veg-icon {
            width: 12px; height: 12px; border: 1px solid var(--veg-green);
            display: inline-flex; align-items: center; justify-content: center; margin-right: 8px;
        }
        .veg-dot { width: 6px; height: 6px; background: var(--veg-green); border-radius: 50%; }

        .item-name { font-weight: 600; font-size: 1em; display: block; }
        .item-price { color: var(--gold); font-weight: 600; font-size: 0.9em; }

        /* CONTROLS */
        .qty-controls {
            display: flex; align-items: center; gap: 12px;
            background: #fff; border: 1px solid #eee;
            padding: 4px 12px; border-radius: 50px;
        }

        .qty-btn { background: none; border: none; color: var(--accent-green); font-size: 1.3em; cursor: pointer; }

        .btn-main {
            background: var(--accent-green); color: white; border: none;
            padding: 16px; border-radius: 12px; cursor: pointer;
            width: 100%; font-weight: 600; letter-spacing: 1px;
            transition: 0.3s; margin-top: 20px;
        }
        .btn-main:hover { opacity: 0.9; transform: translateY(-2px); }

        .hidden { display: none; }

        /* FLOATING BASKET BAR */
        .basket-bar {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 500px; background: var(--accent-green);
            padding: 15px 25px; border-radius: 50px; color: white;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3); z-index: 2000; cursor: pointer;
        }

        input, textarea {
            width: 100%; padding: 14px; margin: 10px 0; border-radius: 10px;
            border: 1px solid #ddd; font-family: inherit; box-sizing: border-box;
        }
    </style>
</head>
<body>

<header>
    <div class="header-content">
        <div onclick="showPage('menu-page')" style="cursor:pointer">üè†</div>
        <div style="text-align:center">
            <h1 class="brand-title">tiffin treats</h1>
            <div id="status-container"></div>
        </div>
        <div onclick="showPage('cart-page')" style="cursor:pointer; font-weight:600">üõí <span id="cart-count">0</span></div>
    </div>
</header>

<div id="menu-page" class="container">
    <p style="text-align: center; font-style: italic; color: #666; font-size: 0.9em;">Homemade with love, delivered with care.</p>
    
    <div class="category-title">Signature Paratha Thalis</div>
    <div id="paratha-list"></div>

    <div class="category-title">Daily Favorites</div>
    <div id="others-list"></div>

    <div class="category-title">Main Dishes</div>
    <div id="main-list"></div>

    <div class="category-title">Beverages</div>
    <div id="beverages-list"></div>
</div>

<div id="cart-page" class="container hidden">
    <h2 style="font-family: 'Playfair Display'; text-align: center;">Your Selection</h2>
    <div id="cart-items" style="margin: 20px 0;"></div>
    <div style="border-top: 2px solid #eee; padding-top: 15px;">
        <h3 style="display:flex; justify-content:space-between">Total <span>‚Çπ<span id="total-price">0</span></span></h3>
    </div>
    <button class="btn-main" onclick="showPage('checkout-page')">Enter Delivery Details</button>
</div>

<div id="checkout-page" class="container hidden">
    <h2 style="font-family: 'Playfair Display'; text-align: center;">Delivery Particulars</h2>
    <input type="text" id="custName" placeholder="Full Name">
    <textarea id="custAddr" placeholder="Complete Delivery Address" rows="4"></textarea>
    <button class="btn-main" onclick="openPayment()">Proceed to Payment</button>
</div>

<div id="payment-page" class="container hidden" style="text-align: center;">
    <h2 style="font-family: 'Playfair Display';">Complete Payment</h2>
    <p style="font-size: 0.9em; color: #666;">Scan QR or use Razorpay Gateway</p>
    <img id="qr-code" src="" style="background:white; padding:15px; border-radius:15px; width: 200px; margin: 15px 0;" alt="UPI QR">
    <button class="btn-main" id="rzp-button">Launch Razorpay Gateway</button>
</div>

<div id="floating-basket" class="basket-bar hidden" onclick="showPage('cart-page')">
    <span style="font-weight: 600;">REVIEW BASKET</span>
    <span style="font-weight: 600;">‚Çπ<span id="nav-total">0</span></span>
</div>

<script>
    const menuData = {
        paratha: [
            {n: "Pizza Paratha Thali (2 pcs)", p: 199}, {n: "Aloo Paratha Thali (2 pcs)", p: 150},
            {n: "Paneer Paratha Thali (2 pcs)", p: 180}, {n: "Sattu Paratha Thali (2 pcs)", p: 150}
        ],
        others: [
            {n: "Mini Meal", p: 160}, {n: "Deluxe Thali", p: 199}, {n: "Ghee Tawa Roti", p: 25}
        ],
        main: [
            {n: "Dal Fry (Full)", p: 320}, {n: "Paneer Butter Masala", p: 399}
        ],
        beverages: [
            {n: "Butter Milk", p: 50}, {n: "Sweet Lassi", p: 70}
        ]
    };

    let cart = {};

    function checkStatus() {
        const hour = new Date().getHours();
        const statusEl = document.getElementById('status-container');
        if (hour >= 9 && hour < 20) {
            statusEl.innerHTML = `<span class="status-badge open">Open until 8 PM</span>`;
        } else {
            statusEl.innerHTML = `<span class="status-badge closed">Kitchen Closed</span>`;
        }
    }

    function renderMenu() {
        for (let cat in menuData) {
            let html = '';
            menuData[cat].forEach(item => {
                html += `
                <div class="food-item">
                    <div>
                        <div style="display:flex; align-items:center">
                            <div class="veg-icon"><div class="veg-dot"></div></div>
                            <span class="item-name">${item.n}</span>
                        </div>
                        <span class="item-price">‚Çπ${item.p}</span>
                    </div>
                    <div class="qty-controls">
                        <button class="qty-btn" onclick="updateQty('${item.n}', ${item.p}, -1)">‚àí</button>
                        <span id="qty-${item.n}" style="min-width:15px; text-align:center; font-weight:600">0</span>
                        <button class="qty-btn" onclick="updateQty('${item.n}', ${item.p}, 1)">+</button>
                    </div>
                </div>`;
            });
            const el = document.getElementById(cat + '-list');
            if(el) el.innerHTML = html;
        }
    }

    function updateQty(name, price, change) {
        if (!cart[name]) cart[name] = { price, qty: 0 };
        let newQty = cart[name].qty + change;
        if (newQty >= 0 && newQty <= 15) {
            cart[name].qty = newQty;
            document.getElementById('qty-'+name).innerText = newQty;
            updateTotals();
        }
    }

    function updateTotals() {
        let total = 0;
        let count = 0;
        for(let key in cart) {
            total += (cart[key].price * cart[key].qty);
            count += cart[key].qty;
        }
        document.getElementById('cart-count').innerText = count;
        document.getElementById('nav-total').innerText = total;
        document.getElementById('total-price').innerText = total;
        document.getElementById('floating-basket').classList.toggle('hidden', total === 0);
    }

    function showPage(pageId) {
        document.querySelectorAll('.container').forEach(p => p.classList.add('hidden'));
        document.getElementById(pageId).classList.remove('hidden');
        
        if(pageId === 'cart-page') {
            let html = '';
            for(let key in cart) if(cart[key].qty > 0) {
                html += `<div style="display:flex; justify-content:space-between; margin-bottom:10px">
                            <span>${key} (x${cart[key].qty})</span>
                            <span style="font-weight:600">‚Çπ${cart[key].price * cart[key].qty}</span>
                         </div>`;
            }
            document.getElementById('cart-items').innerHTML = html || 'Basket is empty';
        }
        window.scrollTo(0,0);
    }

    function openPayment() {
        if(!document.getElementById('custName').value) return alert("Please enter your name");
        const total = document.getElementById('total-price').innerText;
        // UPI QR Logic
        document.getElementById('qr-code').src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=upi://pay?pa=YOUR_ID@okicici&am=${total}`;
        showPage('payment-page');
    }

    // FIXED RAZORPAY BUTTON LOGIC
    document.getElementById('rzp-button').onclick = function(e) {
        const totalAmount = document.getElementById('total-price').innerText;
        if(totalAmount == 0) return alert("Cart is empty");

        var options = {
            "key": "rzp_test_YOUR_ID", // Replace with your actual key
            "amount": totalAmount * 100, // Razorpay takes amount in paisa
            "currency": "INR",
            "name": "Tiffin Treats",
            "description": "Homemade Food Order",
            "handler": function (response){
                alert("Payment Successful! Payment ID: " + response.razorpay_payment_id);
                // You can redirect to a success page here
            },
            "prefill": {
                "name": document.getElementById('custName').value
            },
            "theme": { "color": "#4A5D23" }
        };
        var rzp1 = new Razorpay(options);
        rzp1.open();
        e.preventDefault();
    }

    checkStatus();
    renderMenu();
</script>
</body>
</html>
