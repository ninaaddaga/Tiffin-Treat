<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tiffin Treats</title>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root {
    --accent-green: #2ecc71;
    --dark-green: #1b4d3e;
    --glass: rgba(255, 255, 255, 0.9);
}

body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
    url('https://images.unsplash.com/photo-1543353071-873f17a7a088');
    background-size: cover;
    background-attachment: fixed;
}

header {
    background: var(--glass);
    backdrop-filter: blur(10px);
    padding: 15px 25px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 100;
}

h1 {
    margin: 0;
    color: var(--dark-green);
    font-weight: 800;
}

/* ---------- ABOUT DROPDOWN ---------- */

.about-dropdown {
    position: relative;
}

.about-btn {
    background: var(--dark-green);
    color: white;
    border: none;
    padding: 10px 18px;
    border-radius: 30px;
    cursor: pointer;
    font-weight: 600;
}

.about-content {
    position: absolute;
    right: 0;
    top: 55px;
    width: 320px;
    background: white;
    border-radius: 15px;
    padding: 15px;
    display: none;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

.about-dropdown:hover .about-content {
    display: flex;
    gap: 15px;
}

.about-content img {
    width: 90px;
    height: 90px;
    border-radius: 12px;
    object-fit: cover;
}

.about-text strong {
    color: var(--dark-green);
}

.about-text p {
    font-size: 0.9em;
    margin-top: 5px;
}

/* ---------- CONTAINER ---------- */

.container {
    max-width: 500px;
    margin: 30px auto;
    padding: 25px;
    background: var(--glass);
    border-radius: 20px;
}

h2 {
    border-bottom: 2px solid var(--accent-green);
    padding-bottom: 8px;
    color: var(--dark-green);
}

.food-item {
    display: flex;
    justify-content: space-between;
    padding: 15px 0;
    border-bottom: 1px solid #ddd;
}

.food-info span {
    color: var(--accent-green);
    font-weight: bold;
}

.qty-controls {
    display: flex;
    align-items: center;
}

.qty-btn {
    background: none;
    border: none;
    font-size: 1.5em;
    cursor: pointer;
    color: var(--accent-green);
}

.btn {
    background: var(--dark-green);
    color: white;
    border: none;
    width: 100%;
    padding: 12px;
    border-radius: 30px;
    margin-top: 15px;
    cursor: pointer;
}

.btn:hover {
    background: var(--accent-green);
}

.cart-badge {
    background: var(--accent-green);
    color: white;
    padding: 3px 10px;
    border-radius: 20px;
    font-size: 0.8em;
}

.hidden {
    display: none;
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border-radius: 10px;
    border: 1px solid #ccc;
}
</style>
</head>

<body>

<header>
    <h1>ðŸŒ¿ Tiffin Treats</h1>

    <div style="display:flex; gap:10px;">
        <button class="btn" style="width:auto;" onclick="showPage('cart')">
            Basket <span id="cart-count" class="cart-badge">0</span>
        </button>

        <div class="about-dropdown">
            <button class="about-btn">About Us â–¾</button>

            <div class="about-content">
                <img src="c6a270fa-f7f3-43c2-8ca0-fb075a5d7e31.jpeg" alt="About">
                <div class="about-text">
                    <strong>Founder</strong>
                    <p>
                        Tiffin Treats delivers fresh, hygienic,
                        home-style meals cooked with loveâ€”perfect
                        for daily comfort food.
                    </p>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- MENU -->
<div id="menu" class="container">
    <h2>Our Kitchen</h2>

    <div class="food-item">
        <div class="food-info">
            <strong>Veg Thali</strong>
            <span>â‚¹120</span>
        </div>
        <div class="qty-controls">
            <button class="qty-btn" onclick="updateQty('veg',120,-1)">âˆ’</button>
            <span id="qty-veg">0</span>
            <button class="qty-btn" onclick="updateQty('veg',120,1)">+</button>
        </div>
    </div>

    <div class="food-item">
        <div class="food-info">
            <strong>Chicken Thali</strong>
            <span>â‚¹180</span>
        </div>
        <div class="qty-controls">
            <button class="qty-btn" onclick="updateQty('chicken',180,-1)">âˆ’</button>
            <span id="qty-chicken">0</span>
            <button class="qty-btn" onclick="updateQty('chicken',180,1)">+</button>
        </div>
    </div>
</div>

<!-- CART -->
<div id="cart" class="container hidden">
    <h2>Your Basket</h2>
    <div id="cart-items"></div>
    <strong>Total: â‚¹<span id="total">0</span></strong>
    <button class="btn" onclick="showPage('checkout')">Checkout</button>
</div>

<!-- CHECKOUT -->
<div id="checkout" class="container hidden">
    <h2>Delivery Info</h2>
    <input placeholder="Name">
    <textarea placeholder="Address"></textarea>
    <button class="btn">Place Order</button>
</div>

<script>
let cart = {
    veg: { price: 120, qty: 0, name: "Veg Thali" },
    chicken: { price: 180, qty: 0, name: "Chicken Thali" }
};

function showPage(id) {
    document.querySelectorAll('.container').forEach(c => c.classList.add('hidden'));
    document.getElementById(id).classList.remove('hidden');
    updateCart();
}

function updateQty(key, price, change) {
    let item = cart[key];
    item.qty = Math.max(0, item.qty + change);
    document.getElementById(`qty-${key}`).innerText = item.qty;
    updateBadge();
}

function updateBadge() {
    let total = Object.values(cart).reduce((s,i)=>s+i.qty,0);
    document.getElementById('cart-count').innerText = total;
}

function updateCart() {
    let list = document.getElementById('cart-items');
    let total = 0;
    list.innerHTML = "";

    for (let item of Object.values(cart)) {
        if (item.qty > 0) {
            let sub = item.qty * item.price;
            total += sub;
            list.innerHTML += `<p>${item.name} Ã— ${item.qty} â€” â‚¹${sub}</p>`;
        }
    }

    document.getElementById('total').innerText = total;
}
</script>

</body>
</html>
