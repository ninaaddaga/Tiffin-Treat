<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiffin Treats | Homemade Happiness</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        :root {
            --accent-green: #2ecc71;
            --dark-green: #1b4d3e;
            --veg-green: #008000;
            --glass: rgba(255, 255, 255, 0.96);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://images.unsplash.com/photo-1543353071-873f17a7a088?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover; background-attachment: fixed; color: #333; min-height: 100vh;
        }

        header {
            background: var(--glass); backdrop-filter: blur(10px);
            padding: 12px 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: sticky; top: 0; z-index: 1000; text-align: center;
        }

        .header-title {
            font-size: 1.5em; font-weight: 800; color: var(--dark-green);
            cursor: pointer; text-decoration: none; display: inline-block;
        }

        .info-bar { font-size: 0.75em; color: #666; margin-top: 5px; font-weight: 600; }
        .pay-notice { color: #d35400; font-weight: bold; }

        .container {
            max-width: 600px; margin: 20px auto; padding: 20px;
            background: var(--glass); border-radius: 25px; box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .category-title {
            font-size: 1.1em; font-weight: 800; color: var(--dark-green);
            border-bottom: 2px solid var(--accent-green); margin: 25px 0 15px 0;
            padding-bottom: 5px; text-transform: uppercase;
        }

        .ghee-option {
            background: #fff9e6; padding: 10px; border-radius: 10px;
            margin-bottom: 15px; border: 1px solid #f1c40f; font-size: 0.85em;
            display: flex; align-items: center; gap: 10px;
        }

        .food-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 0; border-bottom: 1px solid #eee;
        }

        .veg-icon {
            width: 12px; height: 12px; border: 1px solid var(--veg-green);
            display: inline-flex; align-items: center; justify-content: center; margin-right: 8px;
        }
        .veg-dot { width: 6px; height: 6px; background: var(--veg-green); border-radius: 50%; }

        .food-name { font-weight: 600; font-size: 0.95em; }
        .food-price { color: #666; font-size: 0.9em; display: block; }

        .qty-controls {
            display: flex; align-items: center; background: #fff;
            border: 1px solid #ddd; border-radius: 50px; padding: 2px 10px;
        }

        .qty-btn { background: none; border: none; color: var(--accent-green); font-size: 1.2em; cursor: pointer; padding: 0 8px; }
        .btn { background: var(--dark-green); color: white; border: none; padding: 15px; border-radius: 50px; cursor: pointer; font-weight: 600; width: 100%; margin-top: 15px; }
        .hidden { display: none; }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 12px; box-sizing: border-box; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <div class="header-title" onclick="showPage('menu-page')">Tiffin Treats</div>
    <div class="info-bar">
        Timings: 9 AM - 8 PM | <span class="pay-notice">Pay in Advance Required</span>
    </div>
</header>

<div id="menu-page" class="container">
    <div class="category-title">Paratha Thali</div>
    <div class="ghee-option">
        <input type="checkbox" id="gheeCheck" onchange="updateGhee()">
        <label for="gheeCheck">Make it Ghee Paratha Thali (+₹20 to each Thali)</label>
    </div>
    <div id="paratha-list"></div>

    <div class="category-title">Other Items</div>
    <div id="others-list"></div>

    <div class="category-title">Main Dishes</div>
    <div id="main-list"></div>

    <div class="category-title">Pre-Order Menu (1 day before)</div>
    <div id="preorder-list"></div>

    <div class="category-title">Beverages</div>
    <div id="beverage-list"></div>
    
    <button class="btn" onclick="showPage('cart-page')">View Basket (₹<span id="nav-total">0</span>)</button>
</div>

<div id="cart-page" class="container hidden">
    <h2>Your Basket</h2>
    <div id="cart-items"></div>
    <div style="border-top: 2px solid #eee; margin-top: 15px; padding-top: 15px;">
        <h3 style="display:flex; justify-content:space-between;">Total: <span>₹<span id="total-price">0</span></span></h3>
        <p style="font-size: 0.8em; color: #d35400;">* All orders must be paid in advance via QR/Razorpay.</p>
    </div>
    <button class="btn" onclick="showPage('checkout-page')">Proceed to Address</button>
    <button class="btn" style="background:none; color:var(--dark-green);" onclick="showPage('menu-page')">Back to Menu</button>
</div>

<div id="checkout-page" class="container hidden">
    <h2>Delivery Details</h2>
    <input type="text" id="userName" placeholder="Full Name">
    <textarea id="userAddress" placeholder="Full Address with Pincode"></textarea>
    <button class="btn" onclick="processPayment()">Go to Payment</button>
</div>

<div id="payment-page" class="container hidden" style="text-align: center;">
    <h2>Advance Payment</h2>
    <p>Please pay <strong>₹<span id="pay-amount">0</span></strong> to confirm order</p>
    <img id="qr-code" src="" style="background:white; padding:15px; border-radius:15px; margin: 15px 0;" alt="Payment QR">
    <button class="btn" id="razorpay-button">Pay via Razorpay</button>
</div>

<script>
    const menuData = {
        paratha: [
            {n: "Pizza Paratha Thali (2 pcs)", p: 199}, {n: "Aloo Paratha Thali (2 pcs)", p: 150},
            {n: "Aloo Pyaaz Paratha Thali (2 pcs)", p: 150}, {n: "Paneer Paratha Thali (2 pcs)", p: 180},
            {n: "Gobhi Paratha Thali (2 pcs)", p: 150}, {n: "Muli Paratha Thali (2 pcs)", p: 150},
            {n: "Methi Paratha Thali (2 pcs)", p: 150}, {n: "Mix Paratha Thali (2 pcs)", p: 150},
            {n: "Sattu Paratha Thali (2 pcs)", p: 150}
        ],
        others: [
            {n: "Plain Paratha (1 pc)", p: 35}, {n: "Ghee Tawa Roti (1 pc)", p: 25},
            {n: "Puri (4 pcs) with Aloo Sabji", p: 150}, {n: "Mini Meal", p: 160},
            {n: "Deluxe Thali", p: 199}, {n: "Supreme Thali", p: 249}
        ],
        main: [
            {n: "Dal Fry (Half)", p: 160}, {n: "Dal Fry (Full)", p: 320},
            {n: "Paneer Butter Masala (Half)", p: 200}, {n: "Paneer Butter Masala (Full)", p: 399},
            {n: "Kadai Paneer (Half)", p: 200}, {n: "Kadai Paneer (Full)", p: 399},
            {n: "Palak Paneer (Half)", p: 200}, {n: "Palak Paneer (Full)", p: 399},
            {n: "Dum Aloo (Half)", p: 170}, {n: "Dum Aloo (Full)", p: 340},
            {n: "Kadhi Pakoda (Half)", p: 160}, {n: "Kadhi Pakoda (Full)", p: 320}
        ],
        preorder: [
            {n: "Punjabi Chhole (Half)", p: 175}, {n: "Punjabi Chhole (Full)", p: 350},
            {n: "Rajma (Half)", p: 175}, {n: "Rajma (Full)", p: 350},
            {n: "Chhole Bhature (2 pcs)", p: 200}, {n: "Dal Makhni (Half)", p: 190},
            {n: "Dal Makhni (Full)", p: 380}, {n: "Pav Bhaji (3 pcs)", p: 200}
        ],
        beverages: [
            {n: "Butter Milk", p: 50}, {n: "Sweet Lassi", p: 70},
            {n: "Cold Coffee", p: 99}, {n: "Lemonade", p: 50}
        ]
    };

    let cart = {};
    let gheeSelected = false;

    function renderMenu() {
        for (let cat in menuData) {
            let html = '';
            menuData[cat].forEach(item => {
                html += `
                <div class="food-item">
                    <div>
                        <div class="veg-icon"><div class="veg-dot"></div></div>
                        <span class="food-name">${item.n}</span>
                        <span class="food-price">₹${item.p}</span>
                    </div>
                    <div class="qty-controls">
                        <button class="qty-btn" onclick="updateQty('${item.n}', ${item.p}, -1)">-</button>
                        <span id="qty-${item.n}">0</span>
                        <button class="qty-btn" onclick="updateQty('${item.n}', ${item.p}, 1)">+</button>
                    </div>
                </div>`;
            });
            document.getElementById(cat + '-list').innerHTML = html;
        }
    }

    function updateGhee() {
        gheeSelected = document.getElementById('gheeCheck').checked;
        calculateTotal();
    }

    function updateQty(name, price, change) {
        if (!cart[name]) cart[name] = { price, qty: 0 };
        let newQty = cart[name].qty + change;
        if (newQty >= 0 && newQty <= 9) {
            cart[name].qty = newQty;
            document.getElementById('qty-'+name).innerText = newQty;
            calculateTotal();
        }
    }

    function calculateTotal() {
        let total = 0;
        for(let key in cart) {
            let itemTotal = cart[key].price * cart[key].qty;
            // Add Ghee charge if it's a Paratha Thali
            if (gheeSelected && key.includes("Thali") && key.includes("Paratha")) {
                itemTotal += (20 * cart[key].qty);
            }
            total += itemTotal;
        }
        document.getElementById('nav-total').innerText = total;
        document.getElementById('total-price').innerText = total;
        document.getElementById('pay-amount').innerText = total;
    }

    function showPage(pageId) {
        document.querySelectorAll('.container').forEach(p => p.classList.add('hidden'));
        document.getElementById(pageId).classList.remove('hidden');
        if(pageId === 'cart-page') {
            let html = '';
            for(let key in cart) if(cart[key].qty > 0) {
                let p = cart[key].price;
                if(gheeSelected && key.includes("Thali") && key.includes("Paratha")) p += 20;
                html += `<div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                            <span>${key} x ${cart[key].qty}</span>
                            <span>₹${p * cart[key].qty}</span>
                         </div>`;
            }
            document.getElementById('cart-items').innerHTML = html || 'Basket is empty';
        }
        window.scrollTo(0,0);
    }

    function processPayment() {
        if(!document.getElementById('userName').value) return alert("Please enter name");
        const total = document.getElementById('total-price').innerText;
        document.getElementById('qr-code').src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=upi://pay?pa=YOUR_ID@upi&am=${total}`;
        showPage('payment-page');
    }

    document.getElementById('razorpay-button').onclick = function() {
        alert("Redirecting to Razorpay secure gateway...");
    };

    renderMenu();
</script>
</body>
</html>
