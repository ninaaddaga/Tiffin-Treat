<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiffin Treats | Artisanal Homemade</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-green: #4A5D23;
            --gold: #D4AF37;
            --glass: rgba(255, 255, 255, 0.96);
            --veg-green: #008000;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://images.unsplash.com/photo-1543353071-873f17a7a088?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-attachment: fixed;
            color: #333;
            min-height: 100vh;
        }

        header {
            background: var(--glass);
            backdrop-filter: blur(12px);
            padding: 15px 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            position: sticky; top: 0; z-index: 1000;
        }

        .header-content {
            display: flex; justify-content: space-around; align-items: center;
            max-width: 900px; margin: 0 auto;
        }

        .brand-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8em; font-weight: 700; color: var(--accent-green);
            font-style: italic; margin: 0; cursor: pointer;
        }

        .status-badge {
            font-size: 0.65em; letter-spacing: 1px; padding: 3px 10px;
            border-radius: 20px; text-transform: uppercase; font-weight: 700;
            display: block; margin-top: 5px;
        }
        .open { background: #e8f5e9; color: #2e7d32; }
        .closed { background: #ffebee; color: #c62828; }

        .container {
            max-width: 600px; margin: 25px auto; padding: 30px;
            background: var(--glass); border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            margin-bottom: 120px;
        }

        .category-title {
            font-family: 'Playfair Display', serif; font-size: 1.4em;
            color: var(--accent-green); border-bottom: 1px solid #ddd;
            margin: 35px 0 15px; padding-bottom: 8px;
        }

        .food-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 0; border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .qty-controls {
            display: flex; align-items: center; gap: 12px;
            background: #fff; border: 1px solid #eee;
            padding: 4px 12px; border-radius: 50px;
        }

        .qty-btn { background: none; border: none; color: var(--accent-green); font-size: 1.3em; cursor: pointer; }

        .btn-main {
            background: var(--accent-green); color: white; border: none;
            padding: 16px; border-radius: 12px; cursor: pointer;
            width: 100%; font-weight: 600; letter-spacing: 1px;
            transition: 0.3s; margin-top: 20px; text-transform: uppercase;
        }

        .eta-box {
            background: rgba(74, 93, 35, 0.08);
            border: 1px solid var(--accent-green);
            border-radius: 15px; padding: 15px;
            margin: 20px 0; text-align: center;
        }

        .hidden { display: none; }
        input, textarea { width: 100%; padding: 14px; margin: 10px 0; border-radius: 10px; border: 1px solid #ddd; box-sizing: border-box; font-family: inherit; }
        
        #cart-items-list p {
            display: flex; justify-content: space-between;
            border-bottom: 1px dashed #ccc; padding: 8px 0;
            margin: 0; font-size: 0.95em;
        }
    </style>
</head>
<body>

<header>
    <div class="header-content">
        <button style="background:none; border:none; cursor:pointer;" onclick="toggleAbout()">Our Story</button>
        <div style="text-align:center">
            <h1 class="brand-title" onclick="showPage('menu-page')">tiffin treats</h1>
            <div id="status-container"></div>
        </div>
        <button style="background:none; border:none; cursor:pointer;" onclick="showPage('cart-page')">Basket (<span id="cart-count">0</span>)</button>
    </div>
</header>

<div id="menu-page" class="container">
    <div id="about-section" class="hidden">
        <p style="font-style: italic; color: #555; text-align: center;">"Homemade meals from DNR Atmosphere, Whitefield. Prepared with love."</p>
    </div>

    <div class="category-title">Paratha Thali</div>
    <div id="paratha-list"></div>

    <div class="category-title">Main Dishes</div>
    <div id="main-list"></div>

    <div class="category-title">Pre-Order Specials</div>
    <div id="preorder-list"></div>

    <div class="category-title">Beverages</div>
    <div id="beverage-list"></div>
</div>

<div id="cart-page" class="container hidden">
    <h2 style="font-family: 'Playfair Display'; text-align: center;">Your Selection</h2>
    <div id="cart-items-list"></div>
    <div style="border-top: 2px solid var(--accent-green); padding-top: 15px; margin-top: 20px;">
        <h3 style="display:flex; justify-content:space-between">Total Amount <span>₹<span id="total-price">0</span></span></h3>
    </div>
    <button class="btn-main" onclick="showPage('checkout-page')">Delivery Details</button>
</div>

<div id="checkout-page" class="container hidden">
    <h2 style="font-family: 'Playfair Display'; text-align: center;">Delivery Address</h2>
    <input type="text" id="custName" placeholder="Recipient Name">
    <textarea id="custAddr" placeholder="Flat No, Society Name, Area" rows="4"></textarea>
    
    <div id="live-eta-box" class="eta-box hidden">
        <div style="font-size: 0.7em; font-weight: 700; color: var(--accent-green); letter-spacing: 1px;">ESTIMATED ARRIVAL</div>
        <div style="margin: 10px 0;">
            <span id="eta-display" style="font-size: 1.4em; color: var(--gold); font-weight: 600;">--</span>
            <div style="font-size: 0.8em; color: #666;">Includes 20 mins preparation buffer</div>
        </div>
        <a id="maps-route" href="#" target="_blank" style="font-size: 0.8em; color: var(--accent-green); text-decoration: underline;">Open Google Maps Route</a>
    </div>

    <button class="btn-main" onclick="processOrder()">Confirm Order</button>
</div>

<div id="payment-page" class="container hidden" style="text-align: center;">
    <h2 style="font-family: 'Playfair Display';">Finalize Order</h2>
    <img id="qr-code" src="" style="background:white; padding:15px; border-radius:15px; width: 180px; margin: 20px 0;" alt="UPI QR">
    <button class="btn-main" id="rzp-button">Pay with Razorpay</button>
</div>

<script>
    const menuData = {
        paratha: [
            {n: "Pizza Paratha Thali", p: 199}, {n: "Aloo Paratha Thali", p: 150},
            {n: "Aloo Pyaaz Paratha Thali", p: 150}, {n: "Paneer Paratha Thali", p: 180},
            {n: "Sattu Paratha Thali", p: 150}
        ],
        main: [
            {n: "Dal Fry (Full)", p: 320}, {n: "Paneer Butter Masala", p: 399},
            {n: "Kadai Paneer", p: 399}, {n: "Mini Meal", p: 160}
        ],
        preorder: [
            {n: "Punjabi Chhole", p: 350}, {n: "Rajma Chawal", p: 250},
            {n: "Chhole Bhature (2 pcs)", p: 200}
        ],
        beverage: [
            {n: "Butter Milk", p: 50}, {n: "Sweet Lassi", p: 70}
        ]
    };

    let cart = {};

    function toggleAbout() { document.getElementById('about-section').classList.toggle('hidden'); }

    function renderMenu() {
        for (let cat in menuData) {
            let html = '';
            menuData[cat].forEach(item => {
                html += `<div class="food-item">
                    <div><b>${item.n}</b><br><span style="color:var(--gold)">₹${item.p}</span></div>
                    <div class="qty-controls">
                        <button class="qty-btn" onclick="updateQty('${item.n}', ${item.p}, -1)">−</button>
                        <span id="qty-${item.n}">0</span>
                        <button class="qty-btn" onclick="updateQty('${item.n}', ${item.p}, 1)">+</button>
                    </div>
                </div>`;
            });
            document.getElementById(cat + '-list').innerHTML = html;
        }
    }

    function updateQty(name, price, change) {
        if (!cart[name]) cart[name] = { price, qty: 0 };
        if (cart[name].qty + change >= 0) {
            cart[name].qty += change;
            document.getElementById('qty-'+name).innerText = cart[name].qty;
            updateTotals();
        }
    }

    function updateTotals() {
        let total = 0, count = 0;
        for(let key in cart) { total += (cart[key].price * cart[key].qty); count += cart[key].qty; }
        document.getElementById('cart-count').innerText = count;
        document.getElementById('total-price').innerText = total;
    }

    function showPage(pageId) {
        document.querySelectorAll('.container').forEach(p => p.classList.add('hidden'));
        document.getElementById(pageId).classList.remove('hidden');
        
        if(pageId === 'cart-page') {
            let html = '';
            for(let key in cart) {
                if(cart[key].qty > 0) {
                    html += `<p><span>${key} (x${cart[key].qty})</span> <span>₹${cart[key].price * cart[key].qty}</span></p>`;
                }
            }
            document.getElementById('cart-items-list').innerHTML = html || '<p>Your basket is empty.</p>';
        }
    }

    function processOrder() {
        const address = document.getElementById('custAddr').value;
        if(!address) return alert("Please enter your address.");

        // ETA Calculation Logic
        const origin = "DNR Atmosphere, Whitefield, Bengaluru";
        const mapUrl = `https://www.google.com/maps/dir/?api=1&origin=${encodeURIComponent(origin)}&destination=${encodeURIComponent(address)}&travelmode=driving`;
        
        document.getElementById('maps-route').href = mapUrl;
        document.getElementById('eta-display').innerText = "Calculating + 20m buffer...";
        document.getElementById('live-eta-box').classList.remove('hidden');

        // Logic for Payment Page
        const total = document.getElementById('total-price').innerText;
        document.getElementById('qr-code').src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=upi://pay?pa=YOUR_ID@upi&am=${total}`;
        
        // Short delay to show the ETA before switching to payment
        setTimeout(() => showPage('payment-page'), 2000);
    }

    document.getElementById('rzp-button').onclick = function() {
        var options = {
            "key": "rzp_test_YOUR_ID",
            "amount": document.getElementById('total-price').innerText * 100,
            "name": "Tiffin Treats",
            "handler": function (res){ alert("Order Placed Successfully!"); },
            "theme": { "color": "#4A5D23" }
        };
        new Razorpay(options).open();
    };

    renderMenu();
    // Kitchen Status Logic
    const hr = new Date().getHours();
    document.getElementById('status-container').innerHTML = (hr >= 9 && hr < 20) 
        ? '<span class="status-badge open">Open for Orders</span>' 
        : '<span class="status-badge closed">Kitchen Closed</span>';
</script>
</body>
</html>
